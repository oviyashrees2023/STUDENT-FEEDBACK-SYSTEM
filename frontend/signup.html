<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Sign Up | Secure Feedback System</title>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

<style>
body{
  height:100vh;
  background: linear-gradient(120deg, #1d2671, #c33764);
  display:flex;
  justify-content:center;
  align-items:center;
  font-family:'Segoe UI', sans-serif;
}

.signup-box{
  background:#ffffff;
  width:100%;
  max-width:420px;
  padding:35px;
  border-radius:18px;
  box-shadow:0 25px 50px rgba(0,0,0,0.3);
  animation:fadeIn 0.8s ease;
}

.form-control{ border-radius:10px; padding:12px; }

.btn-signup{
  background: linear-gradient(120deg, #1d2671, #c33764);
  color:white;
  border:none;
  padding:12px;
  border-radius:12px;
  font-weight:600;
}
</style>
</head>

<body>

<div class="signup-box">

  <h3 class="text-center mb-3">Create Account</h3>

  <input id="user" class="form-control mb-3" placeholder="Username">
  <input id="pass" type="password" class="form-control mb-3" placeholder="Password">

  <button class="btn btn-signup w-100" onclick="signup()">
    Sign Up
  </button>

  <div class="text-center mt-3">
    Already registered? <a href="login.html">Login</a>
  </div>

</div>

<script>
function signup(){
  fetch("http://127.0.0.1:5000/signup",{
    method:"POST",
    headers:{"Content-Type":"application/json"},
    body:JSON.stringify({
      username:user.value,
      password:pass.value
    })
  })
  .then(r=>{ if(!r.ok) throw 0; })
  .then(()=>{
    alert("Registration successful. Please login.");
    window.location.href="login.html";
  })
  .catch(()=>alert("User already exists"));
}
</script>

</body>
</html>
